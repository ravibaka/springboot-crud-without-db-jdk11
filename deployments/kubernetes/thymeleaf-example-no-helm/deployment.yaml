apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-jdk11
  namespace: dev
  labels:
    app: springboot-jdk11
spec:
  replicas: 1
  selector:
    matchLabels:
      app: springboot-jdk11
  template:
    metadata:
      labels:
        app: springboot-jdk11
    spec:
      securityContext:
        runAsNonRoot: true
        fsGroup: 2000
        runAsUser: 1001
        runAsGroup: 1001
        supplementalGroups: [ 501 ]
      imagePullSecrets:
        - name: registry-credentials-docker-hub
      containers:
        - name: springboot-jdk11
          securityContext:
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
          image: ravibaka/springboot-thymeleaf-crud-jdk11:latest
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          resources: